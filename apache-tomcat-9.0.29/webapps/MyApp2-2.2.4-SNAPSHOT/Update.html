<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<title>MyApp2</title>
<style>
	body
{
	background-image: linear-gradient(to top, #a4a9b1, #bbbec4, #d2d3d7, #e9e9eb, #ffffff);
	background-size:cover;
}

.account-form
{
	margin-top:5%;
	margin-left:25%;
	margin-bottom:30%;
	padding:5%;
	width:50%;
	border-radius:5px;
	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
	background-image: linear-gradient(to right top, #dbca18, #cfaf1e, #bf9624, #ac7e28, #97682a);
	color:white;
	font-size:20px;
	
}
</style>
</head>
<body><form id="playersupadte-form" class="container account-form" action="UpdateServlet" method="post">
  <div class="container">
    <h1> Update Players data</h1>
    <p>Please fill the details</p>
   

    <label for="PlayerId"><b>Player Id</b></label>
    <input type="text" class="form-control" placeholder="Enter Player Id" name="playerId" 
    pattern= "[0-9]*" maxlength="2"  title="Only numbers allowed" required>
     <br>
    
    <label for="PlayerTeam"><b>Player Team</b></label>
    <input class="form-control" type="text" placeholder="Player Team" name="PlayerTeam" 
    pattern= "[A-Za-z\s]*" maxlength="11"  title="Only alphabets allowed" required>
    <br>
   
  <div></div><button type="submit" class="btn btn-lg btn-success">Update</button>
  </div>
  

 </form>
 </body>
 </html>
